<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Teach</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
      }
      .Nav {
        background: linear-gradient(135deg, #007bff, #6610f2);
      }
      .navbar-brand {
        color: white !important;
        font-size: 24px;
        font-weight: bold;
      }
      .nav-link {
        color: white !important;
      }
      .carousel-inner img {
        height: 500px;
        object-fit: cover;
      }
      section {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s ease-in-out;
      }
      .visible {
        opacity: 1;
        transform: translateY(0);
      }
      h2 {
        color: #007bff;
        font-weight: bold;
      }
      .ai-timeline {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .timeline-item {
        position: relative;
        width: 200px;
        text-align: center;
      }
      .timeline-text {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .timeline-item:hover .timeline-text {
        opacity: 1;
      }
      .ai-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg Nav">
        <div class="container">
          <a class="navbar-brand header" href="#">Teach</a>
        </div>
      </nav>

      <section class="container my-5 scroll-reveal">
        <h2 class="text-center">AI Evolution Timeline</h2>
        <div class="ai-timeline">
          <div class="timeline-item">
            <img src="images/8.jpg" class="ai-image" alt="AI History">
            <div class="timeline-text"><strong>1950s:</strong> AI research begins.</div>
          </div>
          <div class="timeline-item">
            <img src="images/9.jpg" class="ai-image" alt="Machine Learning">
            <div class="timeline-text"><strong>1990s:</strong> Machine Learning emerges.</div>
          </div>
          <div class="timeline-item">
            <img src="images/10.jpg" class="ai-image" alt="Deep Learning">
            <div class="timeline-text"><strong>2010s:</strong> Deep Learning breakthroughs.</div>
          </div>
          <div class="timeline-item">
            <img src="images/11.jpg" class="ai-image" alt="AI Today">
            <div class="timeline-text"><strong>Present:</strong> AI in daily life.</div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/vue.global.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sections = document.querySelectorAll(".scroll-reveal");
        
        function revealOnScroll() {
          sections.forEach(section => {
            const sectionTop = section.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;
            if (sectionTop < windowHeight - 50) {
              section.classList.add("visible");
            }
          });
        }
        
        window.addEventListener("scroll", revealOnScroll);
        revealOnScroll();
      });
    </script>
  </body>
</html>
